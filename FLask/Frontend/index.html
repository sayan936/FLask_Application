 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="./main.css" rel="stylesheet">
    
    <title>Flower App</title>
 </head>
 <body>

   <nav class="black lighten-2 blue-grey-text lighten-5">
      <div class="nav-wrapper">
          <a href="#" class="brand-logo center">Flower Classification App</a>
      </div>
  </nav>

   <div class="container">
    <form action="/" id ="app_form">

      
      <div class="section">
         <h5>Sepal Length</h5>
      <input class="form-control" type="number" step="0.01" id="sepal_length"> 

      
      <div class="section">
         <h5>Sepal Width</h5>
      <input class="form-control" type="number" step="0.01" id="sepal_width"> 


      
      <div class="section">
      <h5>Petal Length</h5>
      <input class="form-control" type="number" step="0.01" id="petal_length"> 


      <div class="section">
      <h5>Petal Width</h5>
      <input class="form-control" type="number" step="0.01" id="petal_width"> 
      
        <button class="black white-text btn" type="submit" name="submit" onclick="displayPrediction()">Submit</button>
    </form>
    
    
    <h1 id="output"></h1>
   </div>
    <script src ="./script.js">
    </script>

        
 </body>
 </html>
